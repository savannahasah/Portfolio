<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> menu bar </title>

<style>
 #barMenu {
  list-style-type: square;
 }

  #barMenu li {
    color: #556B2F;
  }

  #myNavBar ul {
    background: linear-gradient (to left, black, beige);
    list-style-type: none;
    padding-inline-start: 0px;
  }

  #myNavBar ul li {
    display: inline-block;
    padding: 12px 24px;
  }

  #myNavBar: ul li:hover {
    background: linear-gradient (to left, beige, black);
  }



</style>
</head>

<body>

  <ol>

    <li>TheSea</li>
    <li>TheSun</li>
    <li>&You</li>
</ol>

<ul id="barMenu">
  <ul>
   <li>Hi</li>
   <li>Bye</li>
   <li>Sky</li>
   <li>Fly</li>
 </ul>

<nav id="myNavBar">
  <ul>
    <li>Home</li>
    <li>Here</li>
    <li>Her</li>
    <li>There</li>
  </ul>

</nav>

</body>
</html>
